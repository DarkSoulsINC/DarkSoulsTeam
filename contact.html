    <section id="contact" class="section animate__animated animate__fadeIn">
        <h2>Contatti</h2>
        <p>Per ulteriori informazioni, contattaci a <a href="mailto:info@darksoulsdatasolution.com">info@darksoulsdatasolution.com</a></p>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="cta-button">Invia</button>
        </form>
    </section>
